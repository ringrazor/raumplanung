<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Name ändern</h1>
  </ion-header-bar>
  <ion-content class="has-footer">
    <form name="changeName" ng-controller="ProfileCtrl">
      <div class="list">
        <div class="item item-icon-left">
          <i class="icon ion-person"></i>
          <input type="text" ng-model="profile.firstname" placeholder="Vorname" required />
        </div>
        <div class="item item-icon-left" id="">
          <input type="text" ng-model="profile.lastname" placeholder="Nachname" required />
        </div>
        <div class="button-bar">
          <button type="submit" class="button button-positive" ng-disabled="changeName.$invalid" 
          ng-click="updateProfile('name', profile.firstname, profile.lastname, '', '', '', '', ''); 
          modal.remove()"><i class="button-icon ion-edit"></i> Ändern</button>
          <button type="button" class="button button-dark" ng-click="modal.remove()"><i class="button-icon ion-edit"></i> Abbrechen</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
