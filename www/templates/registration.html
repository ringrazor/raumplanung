<ion-header-bar class="bar-stable" align-title="center">
    <h1 class="title">Registrierung</h1>
</ion-header-bar>

<ion-view view-title="Registrierung">
  <ion-content scroll="false">
    <form ng-submit="newAccount()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Benutzername</span>
          <input type="text" ng-model="regData.username" placeholder="">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model="regData.email" placeholder="">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Passwort</span>
          <input type="{{inputType}}" ng-model="regData.password" placeholder="">
        </label>
        <div class="item item-divider"></div>        
          <ion-checkbox id="checkbox" ng-click="hideShowPassword()">Passwort einblenden</ion-checkbox>
        <div class="item item-divider"></div>  
        <label class="item">
          <button class="button button-block button-positive" type="submit">Konto erstellen</button>
        </label>
        
      </div>
    </form>
  </ion-content>
</ion-view>
