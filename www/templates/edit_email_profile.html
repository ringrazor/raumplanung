<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Email-Adresse ändern</h1>
  </ion-header-bar>
  <ion-content class="has-footer">
    <form name="emailChange" ng-controller="ProfileCtrl">
      <div class="list">
        <div class="item item-icon-left">
          <i class="icon ion-email"></i>
          <input type="email" ng-model="profile.email" placeholder="Email-Adresse" required></input>
        </div>
        <div class="button-bar">
          <button type="submit" class="button button-positive" ng-disabled="emailChange.$invalid" 
          ng-click="updateProfile('email', '', '', profile.email, '', '', '', ''); modal.remove()"><i class="button-icon ion-edit"></i> Ändern</button>
          <button type="button" class="button button-dark" ng-click="modal.remove()"><i class="button-icon ion-close"></i> Abbrechen</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
