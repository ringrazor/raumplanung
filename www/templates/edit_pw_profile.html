<ion-modal-view>
	<ion-header-bar class="bar-dark">
		<h1 class="title">Passwort ändern</h1>
	</ion-header-bar>
	<ion-content class="has-footer">
		<form name="changePw" ng-controller="ProfileCtrl">
			<div class="list">
				<div class="item item-icon-left">
					<i class="icon ion-key"></i>
					<input type="password" ng-model="profile.pw" placeholder="Passwort" required />
				</div>
				<div class="item item-icon-left">
					<i class="icon ion-refresh"></i>
					<input type="password" ng-model="profile.pwrepeat" placeholder="Passwort" required />
				</div>
				<div class="button-bar">
					<button type="submit" class="button button-positive" ng-disabled="changePw.$invalid || profile.pw != profile.pwrepeat" ng-click="updateProfile('pw', '', '', '', profile.pw, '', '', ''); modal.remove()"><i class="button-icon ion-edit"></i> Ändern</button>
					<button class="button button-dark" ng-click="modal.remove()"><i class="button-icon ion-close"></i> Abbrechen</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
