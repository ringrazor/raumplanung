<ion-view view-title="Suchergebnis">
	<ion-content>
		<div ng-repeat="result in searchRes" class="list card">
      		<div class="item item-thumbnail-left">
		        <img src="http://193.196.175.194/image/{{result.IMGDATA}}" ng-click="showDetail({{searchRes[$index]}})"/>
		        <h4>{{result.NAME}}</h4>
		        <p>Raum: {{result.NUMMER}}</p>
      		</div>
     		<div class="item item-button-right">
		        <p>Stra√üe: {{result.ANSCHRIFT}}</p>
		        <p>Ort: {{result.ORT}}</p>
		        <p>Postleitzahl: {{result.PLZ}}</p>
		        <button type="button" class="button button-small button-positive" ng-click="book(bookData, {{result.RAUMID}})">Buchen</button>
      		</div>
    	</div>
	</ion-content>
</ion-view>
